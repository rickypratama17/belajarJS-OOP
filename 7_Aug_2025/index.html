    <div class="flex h-[100%]">
        <div class=" p-2 bg-gray-300 w-[300px] h-[300px] flex flex-col sm:justify-center items-center">
            <h3>Ajukan Pertanyaan</h3>
            <form id="formQuestion" class="flex flex-col w-[300px] p-2">
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Your message..."></textarea>
                <select id="course" class="bg-gray-50 rounded-sm p-1 m-1" name="cars" id="cars">

                    <option value="Bahasa Indonesia">Bahasa Indonesia</option>

                </select>
                <button id="submit" class="m-1 inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed focus:shadow-none text-sm py-2 px-4 shadow-sm hover:shadow-md bg-stone-800 hover:bg-stone-700 border-stone-900 text-stone-50 rounded-full transition antialiased">Submit</button>
