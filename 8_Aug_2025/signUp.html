<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col text-center md:text-left md:flex-row h-screen justify-evenly md:items-center">

        <div class="w-[500px] md:w-[500px] lg:w-[500px] mx-auto md:mx-0">
            <div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl ">
            <h2 class="text-2xl font-bold text-gray-800 text-left mb-5">
                Sign Up
            </h2>
            <form id="formRegis" class="w-full">
                <div id="input" class="flex flex-col w-full my-5">
                <label for="name" class="text-gray-500 mb-2"
                    >Name</label
                >
                <input
                    type="text"
                    id="nameSignUp"
                    placeholder="Please insert your Name"
                    class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
                />
                </div>
                <div id="input" class="flex flex-col w-full my-5">
                <label for="password" class="text-gray-500 mb-2"
                    >Password</label
                >
                <input
                    type="password"
                    id="passwordSignUp"
                    placeholder="Please insert your password"
                    class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
                />
                </div>
                <div id="button" class="flex flex-col w-full my-5">
                <button type="submit"
                    class="w-full py-4 bg-green-600 rounded-lg text-green-100">
                    <div class="flex flex-row items-center justify-center">
                        <div class="mr-2">
                            <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                            ></path>
                            </svg>
                        </div>
                        <div class="font-bold">Sign Up</div>
                    </div>
                </button>
                <div class="mt-6 text-center">
                    <a href="signIn.html" class="underline">Sign-In here!</a>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script type="module" src="Controller.js"></script>
</body>
</html>
